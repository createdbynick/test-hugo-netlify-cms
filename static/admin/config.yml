backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
publish_mode: editorial_workflow
media_folder: static/img
public_folder: /img
show_preview_links: true
collections:
  - name: "post" 
    label: "Post" 
    folder: "site/content/post"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Intro Blurb", name: "description", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "pages"
    label: "Pages"
    files:
      - file: "content/_index.md"
        label: "Home"
        name: "home"
        fields:
          - {label: Header, name: header, widget: object, fields: [{label: Title, name: headerTitle, widget: text}, {label: Subtitle, name: headerSubtitle, widget: text}]}
          - {label: Heading One, name: headingOne, widget: object, fields: [{label: Heading, name: headingOneTitle, widget: text}, {label: Heading Description, name: headingOneDescription, widget: text}]}
          - {label: Timeline, name: timeline, widget: list, fields: [{label: Event Title, name: eventTitle, widget: string}, {label: Event Description, name: eventDescription, widget: string}]}

          