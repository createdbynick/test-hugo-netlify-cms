backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: static/img
public_folder: /img
collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "content/_index.md"
        label: "Home"
        name: "home"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Subtitle, name: subtitle, widget: text}
          - {label: Timline Entry One, name: timelineOne, widget: string}
          - {label: Timline Entry Two, name: timelineTwo, widget: string}
          - {label: Quote One, name: quoteOne, widget: text}
          - {label: Quote Two, name: quoteTwo, widget: text}
      - file: "content/_girls.md"
        label: "Girls"
        name: "Girls"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Subtitle, name: subtitle, widget: text}
          - {label: Timline Entry One, name: timelineOne, widget: string}
          - {label: Timline Entry Two, name: timelineTwo, widget: string}
          - {label: Quote One, name: quoteOne, widget: text}
          - {label: Quote Two, name: quoteTwo, widget: text}