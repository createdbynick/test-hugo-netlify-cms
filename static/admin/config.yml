backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
publish_mode: editorial_workflow
media_folder: static/img
public_folder: /img
show_preview_links: true
collections:
  - name: "post" 
    label: "Post" 
    folder: "site/content/post"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Intro Blurb", name: "description", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "pages"
    label: "Pages"
    files:
      - file: "content/_index.md"
        label: "Home"
        name: "home"
        fields:
          - {label: "Header", name: "header", widget: "object",
              fields: [
                {label: "Title", name: "headerTitle", widget: "markdown"},
                {label: "Subtitle", name: "headerSubtitle", widget: "markdown"}
              ]
            }
          - {label: "Left Column", name: "leftColumn", widget: "object",
            fields: [
              {label: "Title", name: "title", widget: "markdown"},
              {label: "Paragraph One", name: "paragraphOne", widget: "markdown"},
              {label: "Paragraph Two", name: "paragraphTwo", widget: "markdown"}
            ]
          }
          

          